<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Contact Brew & Bean - Coffee shop in Phnom Penh. Get in touch with us!"/>
    <title>Contact Us - Brew & Bean</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts (Playfair Display + Segoe UI fallback) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>

    <!-- Header / Navigation -->
    <header-component></header-component>

    <!-- ==================== MAIN CONTACT SECTION ==================== -->
   <!-- ==================== MAIN CONTACT SECTION ==================== -->
<section class="contact-section">
    
    <!-- Header / Title Area -->
    <div class="container text-center mt-5">
        <h1 class="contact-page-title">Contact Us</h1>
        <p class="contact-page-subtitle">
            We'd love to hear from you! Feel free to reach out anytime.
        </p>
    </div>

    <!-- Main Contact Content -->
    <div class="container mt-5 pt-3">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-11">

                <div class="contact-grid">
                    
                    <!-- Contact Information -->
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <ul class="contact-list">
                            <li><i class="fa-solid fa-location-dot"></i> Phnom Penh, Cambodia</li>
                            <li><i class="fa-solid fa-phone"></i> +855 12 345 678</li>
                            <li><i class="fa-solid fa-envelope"></i> brewandbean@gmail.com</li>
                            <li><i class="fa-solid fa-clock"></i> Monday – Saturday: 7:00 AM – 9:00 PM</li>
                        </ul>

                        <div class="social-links mt-5">
                            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#" aria-label="Twitter/X"><i class="fa-brands fa-x-twitter"></i></a>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="contact-form">
                        <h3>Send us a Message</h3>
                        
                        <form id="contactForm" novalidate>
                            <div class="mb-4">
                                <input type="text" class="form-control" name="name" placeholder="Your Name" required minlength="2">
                            </div>
                            <div class="mb-4">
                                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="mb-4">
                                <textarea class="form-control" name="message" rows="6" placeholder="Your Message..." required minlength="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-send w-100">Send Message</button>
                        </form>
                    </div>

                </div><!-- /.contact-grid -->

            </div>
        </div>
    </div>
</section>

    <!-- Footer -->
    <footer-component></footer-component>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Your custom header & footer web components -->
    <script src="asset/js/header.js" defer></script>
    <script src="asset/js/footer.js" defer></script>


</body>
</html>
