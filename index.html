<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Restaurant</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
  <header-component></header-component>

  <main class="mt-5">
    <section class="banner position-relative">
      <img src="asset/image/bg-coffe.jpg" alt="Freshly roasted coffee beans" class="banner-img w-100">

      <div class="banner-content text-center">
        <h2 class="title-banner">Freshly Roasted Coffee</h2>
        <a href="menu.html" class="shop-button text-decoration-none">
          Shop Now
        </a>
      </div>
    </section>
  </main>

  <mostpopular-section></mostpopular-section>

  <trending-section></trending-section>

  <!-- <section-component></section-component> -->
  <footer-component></footer-component>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./asset/js/header.js"></script>
  <script src="./asset/js/home.js"></script>
  <script src="./asset/js/footer.js"></script>
  <script src="./asset/js/cart.js"></script>
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p class="text-center text-muted d-none" id="emptyCartMsg">
            Your cart is empty
          </p>
          <ul class="list-group" id="cartItems"></ul>
        </div>


        <div class="modal-footer">
          <strong>Total: <span id="cartTotal">$0.00</span></strong>
          <button class="btn btn-primary text-card ms-auto" id="purchaseBtn">
            Paid
          </button>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
